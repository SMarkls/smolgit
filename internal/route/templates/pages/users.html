{{ $title := .title }}
{{ template "layout" $title }}

<div class="container">
    <table>
      <caption>
          Users
      </caption>
      <tfoot>
        <tr>
          <th colspan="5"><a href="/create" class="btn btn-primary">Create</a></th>
        </tr>
      </tfoot>
      <tbody>
      </tbody>
      <thead>
          <tr>
              <th>name</th>
              <th>repository count</th>
              <th>created at</th>
          </tr>
      </thead>
      <tbody>
        {{range .users}}
            <tr>
            <td>{{ .Login }}</td>
            <td>{{ len .Repos }}</td>
            <td>{{ .CreatedAt | formatAsDate }}</td>
            </tr>
        {{end}}
      </tbody>
  </table>
</dev>
