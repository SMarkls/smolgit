{{ $title := .title }}
{{ template "layout" $title }}

<div class="c">
  <a class="btn info">Repositories</a>
</div>
<div class="c">
  <table class="w-100">
      <tbody>
      </tbody><thead>
          <tr>
              <th>name</th>
              <th>owner</th>
              <th>created at</th>
          </tr>
      </thead>
      <tbody>
        {{ range .repos }}
        <tr>
          <td><a class="info" href="/repo{{ .Path }}">{{ .Path }}</a></td>
          <td>{{ .User.Login }}</td>
          <td><small class="b-accent">{{ .CreatedAt | formatAsDate }}</small></td>
        </tr>
        {{ end }}
      </tbody>
  </table>
</div>
