{{ $title := .title }}
{{ template "layout" $title }}

<div class="container">
  <form action="/repo" method="POST">
    <fieldset class="grid">
      <input name="path" pattern="[^\s]+" required="" minlength="3" placeholder="path" aria-describedby="path-helper">
    </fieldset>
    <small id="path-helper">
      Whitespaces not allowed
    </small>
    <fieldset class="grid">
      <textarea name="description" placeholder="My awesome project..."></textarea>
    </fieldset>
    <fieldset class="grid">
       <button class="btn secondary">Submit</button>
    </fieldset>
  </form>
</div>
