{{ $title := .title }}
{{ template "layout" $title }}

<div class="container">
  <form action="/user" method="POST">
    <fieldset class="grid">
        <input id="login" name="login" type="text" required="" minlength="5" placeholder="login">
        <input id="password" name="password" type="password" required="" minlength="5" placeholder="password">
      </fieldset>
    <fieldset class="grid">
        <textarea name="key" placeholder="ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAABgQ...."></textarea>
    </fieldset>
    <fieldset class="grid">
       <button class="btn secondary">Submit</button>
    </fieldset>
  </form>
</div>
