{{ define "layout" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ . }}</title>
    <link rel="stylesheet" href="css/terminal.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
  <body class="container">
    <div class="terminal-nav">
        <div class="terminal-logo">
          <div class="logo terminal-prompt"><a href="/" class="no-style">smolgit</a></div>
        </div>
        <nav class="terminal-menu">
          <ul>
            <li><a class="menu-item {{ if eq . "Users" }} active {{ end }}" href="/users">Users</a></li>
            <li><a class="menu-item {{ if eq . "Repo" }} active {{ end }}" href="/">Repositories</a></li>
          </ul>
        </nav>
      </div>
  </body>
</html>
{{ end }}
